{% load static %}
<!DOCTYPE html>
<html lang="en" translate="no">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/jquery.fullPage.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <title>{{about.name}} Portfolio</title>
    <script>window.dataLayer = window.dataLayer || []; function gtag() { dataLayer.push(arguments); } gtag('js', new Date()); gtag('config', 'UA-115155070-1');</script>
</head>

<body>

    <header><a class="name" href="{% url 'home' %}">{{about.name}}</a>
        <div class="wrap">
            <div class="icons">
                <a href="{{about.behance}}" target="_blank">
                    <i class="fab fa-behance-square"></i></a>
                <a href="{{about.dribble}}" target="_blank">
                    <i class="fab fa-dribbble"></i></a>
                <a href="{{about.instagram}}" target="_blank">Instagram</a>
            </div>
            <div class="menuIcon js-menuBtn"></div>
        </div>
        <nav class="global-nav">
            <ul class="global-nav__list">
                <li><a href="{% url 'home' %}" style="font-size: 6rem">HOME</a></li>
                {% for proj in project_types %}
                <li><a href="{% url proj.url %}" style="font-size: 6rem">{{proj.name}}</a></li>
                {% endfor %}
                <li><a href="{% url 'about' %}" style="font-size: 6rem">ABOUT ME</a></li>
                <li><a class="js-contact" href="{% url 'contact' %}" style="font-size: 6rem">CONTACT</a></li>
                <li class="global-nav__sns"><a href="{{about.behance}}" target="_blank">
                        <i class="fab fa-behance-square"></i></a>
                    <a href="{{about.dribble}}" target="_blank">
                        <i class="fab fa-dribbble"></i></a>
                </li>
            </ul>
        </nav>
        <div class="curtain"></div>
        <div class="loader"></div>
    </header>

    {% block content %}
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/jquery.fullPage.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script src="{% static 'js/parallax.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js"></script>
    <script src="{% static 'js/common.min.js' %}"></script>
    <script>
        document.getElementById('vid').play();
    </script>
</body>

</html>
